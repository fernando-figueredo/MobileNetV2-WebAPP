{% extends 'base.html' %}

{% block navbar %}
{% endblock %}

{% block content %}
<form action="{{ url_for('extract') }}" id="transcreve-musica" method="POST">
  <div class="container">
    <div class="jumbotron" id="texto-inicial">
      <h1 class="display-4">Capturar de Imagem</h1>
      <hr class="my-4">

      <div class="col-6">
        <video id="video" width="480" height="360" autoplay class="border border-dark mb-3"></video>
        <canvas id="canvas" width="480" height="360" class="d-none"></canvas>
        <input type="hidden" name="image" id="imageInput">
      </div>

      <button class="btn btn-secondary btn-lg" type="button" id="snap">Capturar</button>
      <button class="btn btn-primary btn-lg" type="submit" role="button">Reconhecer</button>
    </div>
  </div>
</form>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const snapBtn = document.getElementById('snap');
  const imageInput = document.getElementById('imageInput');
  const context = canvas.getContext('2d');

  // Acessa a câmera
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Erro ao acessar a câmera: " + err);
    });

  // Captura a imagem e armazena no campo oculto
  snapBtn.addEventListener('click', () => {
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/png');
    imageInput.value = imageData;
    alert("Imagem capturada! Agora clique em 'Reconhecer'");
  });
</script>
{% endblock %}
